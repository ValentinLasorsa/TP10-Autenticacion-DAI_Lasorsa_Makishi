<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP2 DAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        
        <a class="navbar-brand" href="#">TP PIZZA INGREDIENTES</a>
        
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mostrar todas las pizzas</h5>
                    <p class="card-text">Obtiene todos los registros de Pizzas</p>
                    <button type="button" class="btn btn-primary" onclick="getAll()">Mostrar Todo</button>
                    <button type="button" class="btn btn-secondary" onclick="getAll_Clear()">Limpiar pantalla</button>
                </div>
                <div class="card-body" id="pizzas-list">
                </div>
            </div>
        </div>

        <div class="row">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Obtener una con ID</h5>
                  <p class="card-text">Obtiene un registro de Pizzas (id)</p>
                  <form class="row g-3">
                    <div class="col-auto">
                      <input type="text" class="form-control" id="txtId" placeholder="ingrese un id">
                    </div>
                    <div class="col-auto">
                      <button type="button" class="btn btn-primary mb-3" onclick="getById()">Obtener por id</button>
                      <button type="button" class="btn btn-secondary mb-3" onclick="getById_Clear()">Limpiar pantalla</button>
                    </div>
                  </form>
              </div>
              <div class="card-body" id="pizzas-una">
              </div>
          </div>
      </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>

  </body>
</html>
